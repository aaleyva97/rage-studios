<p-toast />
<div class="profile-edit-container">
  <h2 class="text-2xl font-bold mb-6">Editar Perfil</h2>
  
  @if (isLoadingProfile()) {
    <div class="text-center py-8">
      <i class="pi pi-spinner pi-spin text-2xl text-gray-400 mb-3"></i>
      <p class="text-gray-500">Cargando información del perfil...</p>
    </div>
  } @else {
    <div class="max-w-md">
      <div class="field mb-4">
        <label for="fullName" class="block mb-2 font-semibold">Nombre Completo</label>
        <input 
          type="text" 
          id="fullName"
          pInputText 
          [(ngModel)]="fullName"
          placeholder="Ingresa tu nombre completo"
          class="w-full" />
      </div>
      
      <div class="field mb-6">
        <label for="phone" class="block mb-2 font-semibold">Teléfono</label>
        <input 
          type="tel" 
          id="phone"
          pInputText 
          [(ngModel)]="phone"
          placeholder="Ingresa tu número de teléfono"
          class="w-full" />
      </div>
      
      <p-button 
        label="Guardar Cambios" 
        icon="pi pi-check"
        [loading]="isLoading()"
        [disabled]="isLoading()"
        (onClick)="updateProfile()"
        styleClass="w-full">
      </p-button>
    </div>
  }
</div>
