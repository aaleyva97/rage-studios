<p-toast />
<div class="change-password-container">
  <h2 class="text-2xl font-bold mb-6">Cambiar Contraseña</h2>
  
  <div class="max-w-md">
    <div class="field mb-4">
      <label for="new-password" class="block mb-2 font-semibold">Nueva Contraseña</label>
      <p-password 
        id="new-password"
        [(ngModel)]="newPassword"
        [toggleMask]="true"
        [feedback]="true"
        promptLabel="Ingresa una contraseña"
        weakLabel="Débil"
        mediumLabel="Media"
        strongLabel="Fuerte"
        styleClass="w-full">
      </p-password>
    </div>
    
    <div class="field mb-4">
      <label for="confirm-password" class="block mb-2 font-semibold">Confirmar Contraseña</label>
      <p-password 
        id="confirm-password"
        [(ngModel)]="confirmPassword"
        [toggleMask]="true"
        [feedback]="false"
        styleClass="w-full">
      </p-password>
    </div>
    
    <p-button 
      label="Actualizar Contraseña" 
      icon="pi pi-check"
      [loading]="isLoading()"
      (onClick)="changePassword()"
      styleClass="w-full">
    </p-button>
  </div>
</div>
