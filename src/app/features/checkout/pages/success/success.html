<div class="success-container min-h-screen bg-gradient-to-br from-green-50 to-blue-50 py-12 px-4">
  <div class="max-w-md mx-auto">
    @if (isProcessing()) {
      <p-card styleClass="text-center">
        <div class="py-12">
          <p-progressSpinner />
          <p class="mt-4 text-gray-600">Procesando tu pago...</p>
        </div>
      </p-card>
    } @else if (isSuccess()) {
      <p-card styleClass="text-center shadow-xl">
        <div class="py-8">
          <div class="mb-6">
            <i class="pi pi-check-circle text-6xl text-green-500"></i>
          </div>
          <h1 class="text-2xl font-bold text-gray-800 mb-4">
            ¡Pago Exitoso!
          </h1>
          <p class="text-gray-600 mb-8">
            Tu paquete ha sido activado correctamente.
            Los créditos ya están disponibles en tu cuenta.
          </p>
          
          <div class="flex flex-col gap-3">
            <p-button 
              label="Ver Mis Créditos"
              severity="primary"
              icon="pi pi-wallet"
              (onClick)="goToAccount()"
              styleClass="w-full" />
            
            <p-button 
              label="Volver al Inicio"
              severity="secondary"
              [outlined]="true"
              icon="pi pi-home"
              (onClick)="goToHome()"
              styleClass="w-full" />
          </div>
        </div>
      </p-card>
    } @else {
      <p-card styleClass="text-center shadow-xl">
        <div class="py-8">
          <div class="mb-6">
            <i class="pi pi-times-circle text-6xl text-red-500"></i>
          </div>
          <h1 class="text-2xl font-bold text-gray-800 mb-4">
            Error en el Proceso
          </h1>
          <p class="text-red-600 mb-8">
            {{ errorMessage() }}
          </p>
          
          <p-button 
            label="Volver al Inicio"
            severity="secondary"
            icon="pi pi-home"
            (onClick)="goToHome()"
            styleClass="w-full" />
        </div>
      </p-card>
    }
  </div>
</div>
