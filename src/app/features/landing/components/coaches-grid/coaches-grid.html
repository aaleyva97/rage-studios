<section class="coaches-section py-16 md:py-24 bg-gray-50">
  <div class="container mx-auto px-4 max-w-7xl">
    <header class="text-center mb-12 md:mb-16">
      <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold text-gray-900 mb-4">
        Nuestros Coaches
      </h2>
      <p class="text-lg md:text-xl text-gray-600 max-w-2xl mx-auto">
        Entrena con profesionales certificados y apasionados
      </p>
    </header>
    
    @if (isLoading()) {
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-5xl mx-auto">
        @for (item of [1,2,3]; track item) {
          <div class="coach-skeleton">
            <p-skeleton width="100%" height="400px" borderRadius="0" />
            <div class="mt-4">
              <p-skeleton width="100%" height="30px" />
              <p-skeleton width="80%" height="20px" styleClass="mt-2 mx-auto" />
            </div>
          </div>
        }
      </div>
    } @else {
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-5xl mx-auto">
        @for (coach of coaches(); track coach.id) {
          <article class="coach-card">
            <div class="coach-image-container">
              <img 
                [src]="coach.image_url" 
                [alt]="coach.name"
                class="coach-image" />
            </div>
            
            <div class="coach-info">
              <h3 class="coach-name">{{ coach.name }}</h3>
              <div class="px-2">
                <p-button 
                label="DISCOVER" 
                [text]="true"
                styleClass="discover-button"
                (onClick)="openCoachDetails(coach)" />
              </div>
            </div>
          </article>
        }
      </div>
    }
  </div>
</section>

<p-dialog 
  [header]="selectedCoach()?.name"
  [(visible)]="showDetailsDialog"
  [modal]="true"
  [style]="{ width: '90vw', maxWidth: '600px' }"
  [breakpoints]="{ '768px': '95vw', '480px': '100vw' }"
  styleClass="coach-details-dialog"
  (onHide)="closeDetailsDialog()">
  
  @if (selectedCoach(); as coach) {
    <hr>
    <div class="coach-details">
      <div class="coach-description">
        <p class="text-gray-700 leading-relaxed">
          {{ coach.description }}
        </p>
      </div>
    </div>
  }
</p-dialog>
