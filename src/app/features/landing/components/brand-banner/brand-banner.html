<section class="w-full overflow-hidden relative z-10 bg-black">
  <div class="w-full max-w-full overflow-hidden">
    @if (isLoading()) {
      <div class="grid grid-cols-2 md:grid-cols-4 w-full">
        @for (item of [1,2,3,4]; track item) {
          <div class="relative w-full aspect-square md:aspect-square">
            <p-skeleton width="100%" height="100%" />
          </div>
        }
      </div>
    } @else {
      <div class="grid grid-cols-2 md:grid-cols-4 w-full">
        @for (image of brandImages; track image.letter) {
          <div class="relative w-full aspect-square md:aspect-square overflow-hidden bg-black">
            <img 
              [src]="image.url" 
              [alt]="image.alt"
              class="absolute inset-0 w-full h-full object-cover" 
              loading="lazy" />
          </div>
        }
      </div>
    }
  </div>
</section>
